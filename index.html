<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomad Journeys - Votre prochaine escapade commence ici</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="Nomad Journeys" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <select class="form-select language-select">
                            <option value="fr" selected>FR</option>
                            <option value="en">EN</option>
                        </select>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-user"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section">
        <div class="container">
            <h1 class="text-white text-center mb-4">Votre prochaine escapade commence ici</h1>
            
            <!-- Search Form -->
            <div class="search-form bg-white p-4 rounded shadow">
                <ul class="nav nav-tabs mb-3" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#vol-hotel">
                            <i class="fas fa-plane"></i> + <i class="fas fa-hotel"></i> Vol + Hôtel
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#sejour">
                            <i class="fas fa-suitcase"></i> Séjour
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#vol">
                            <i class="fas fa-plane"></i> Vol
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#hotel">
                            <i class="fas fa-hotel"></i> Hôtel
                        </a>
                    </li>
                </ul>
                
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="vol-hotel">
                        <form>
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <label>Départ</label>
                                    <input type="text" class="form-control" placeholder="Paris (PAR)" value="Paris (PAR)">
                                </div>
                                <div class="col-md-3">
                                    <label>Destination</label>
                                    <input type="text" class="form-control" placeholder="Où allez-vous?">
                                </div>
                                <div class="col-md-3">
                                    <label>Quand ?</label>
                                    <input type="text" class="form-control" placeholder="9 mars - 12 mars">
                                </div>
                                <div class="col-md-2">
                                    <label>Voyageurs</label>
                                    <input type="text" class="form-control" value="2 voyageurs - 1 cham.">
                                </div>
                                <div class="col-md-1">
                                    <label>&nbsp;</label>
                                    <button class="btn btn-primary w-100"><i class="fas fa-search"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Top Destinations Section -->
    <section class="destinations-section py-5">
        <div class="container">
            <h2 class="section-title">Top DESTINATIONS</h2>
            <div class="row g-4">
                <div class="col-md-3">
                    <div class="destination-card">
                        <img src="images/dest-1.jpg" alt="Destination 1" class="img-fluid">
                        <div class="card-overlay">
                            <a href="#" class="btn btn-light">voir l'offre <i class="fas fa-arrow-right"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="destination-card">
                        <img src="images/dest-2.jpg" alt="Destination 2" class="img-fluid">
                        <div class="card-overlay">
                            <a href="#" class="btn btn-light">voir l'offre <i class="fas fa-arrow-right"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="destination-card">
                        <img src="images/dest-3.jpg" alt="Destination 3" class="img-fluid">
                        <div class="card-overlay">
                            <a href="#" class="btn btn-light">voir l'offre <i class="fas fa-arrow-right"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="destination-card">
                        <img src="images/dest-4.jpg" alt="Destination 4" class="img-fluid">
                        <div class="card-overlay">
                            <a href="#" class="btn btn-light">voir l'offre <i class="fas fa-arrow-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
